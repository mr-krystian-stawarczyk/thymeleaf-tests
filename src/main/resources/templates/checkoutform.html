<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="../static/css/bootstrap-5.1.3-dist/css/bootstrap.min.css"
			th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.min.css}"
			crossorigin="anonymous"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		/>

		<script
			src="../static/js/jquery-3.6.0.min.js"
			th:src="@{/js/jquery-3.6.0.min.js}"
			crossorigin="anonymous"
		></script>

		<link
			th:href="@{/css/custom.css}"
			rel="stylesheet"
			media="screen"
			href="../static/css/custom.css"
		/>

		<title>Checkout</title>

		<style th:remove="all"></style>
	</head>
	<body>
		<div class="container">
			<h2>Checkout Form</h2>

			<form
				class="form-horizontal"
				th:object="${checkoutCommand}"
				th:action="@{/docheckout}"
				method="post"
			>
				<div class="form-group">
					<label class="col-sm-2 control-label">First Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{firstName}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Last Name:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastName}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 1:</label>
					<div class="col-sm-10">
						<input
							type="text"
							class="form-control"
							th:field="*{addressLine1}"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Address Line 2:</label>
					<div class="col-sm-10">
						<input
							type="text"
							class="form-control"
							th:field="*{addressLine2}"
						/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">City:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{city}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">State Code:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{stateCode}" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Zip Code:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{zipCode}" />
					</div>
				</div>

				<div class="row">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
